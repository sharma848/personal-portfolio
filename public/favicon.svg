<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4AB3C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- AS Text - Centered and styled -->
  <text 
    x="32" 
    y="42" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="28" 
    font-weight="700" 
    fill="url(#textGradient)" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-0.5px">AS</text>
</svg>
